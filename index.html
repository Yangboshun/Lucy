    <div class="container">
        <h1>七夕节快乐，Lucy！</h1>

            <img src="1.png" alt="我们的照片">
        </div>
        <div class="message">
            <p>亲爱的，</p>
            <p>在这个特别的日子里，我想对你说，我爱你，未来没有我们想象的那样充满条条框框，生活是复杂但精彩的。异地的一年里，当我们携手朝着相同的远方迈进时，事情便会迎刃而解。这是多么令人温暖的画面啊！我知道你经历了很多，你已经不像以前那样幼稚，但在我心里，你还是一个小公主，我希望在你身边，给你温暖，守护你。就让我们向着美好继续前进吧！对了，我们以后一定注意安全，共勉~</p>
            <p>爱你的，<br>老公</p>
        </div>
    </div>
